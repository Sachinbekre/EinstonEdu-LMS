<div class="content" style="margin-left: 2%">
    <div class="row" *ngIf='users$ | async as users'>
      <div *ngFor="let list of courseList" style="margin: 1%">
        <mat-card style="padding: 0px">
          <div class="mycourses">
            <div class="imageAngular ">
  
              <img [src]="list.img" alt="Angular Crash Course for Busy Developers" style="width:100%;max-height: 130px">
              <!-- <button class="collection dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"  ></i></button> -->
              <button class=" collection" type="button" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right m-0" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Instructor Collection</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Share</a>
                <a class="dropdown-item" href="#">Create new collection</a>
                <a class="dropdown-item" href="#">Favorite</a>
                <a class="dropdown-item" href="#">Archived</a>
              </div>
              <div class="middle">
                <div style="display:inline-block;position:relative;"><img class="text" src="assets\img\play.png" alt="">
  
                </div>
              </div>
  
  
            </div>
            <div class="courseDetails">
              <div class="details">
                <h6>{{list.courseTitle}}</h6>
              </div>
              <div>
                <p>{{list.author}}</p>
              </div>
              <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
              <div class="coursecomplete" style="display: flex">
                <div>{{list.completed}}% Complete</div>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <i class="fa fa-star fa-lg" style="color: coral"></i>&nbsp;
                  <i class="fa fa-star fa-lg" style="color: coral"></i>&nbsp;
                  <i class="fa fa-star fa-lg" style="color: coral"></i>&nbsp;
                  <i class="fa fa-star fa-lg" style="color: coral"></i>&nbsp;
                  <i class="fa fa-star fa-lg" style="color: coral"></i>&nbsp;
                </div>
              </div>
              <div class="pull-right">
                <div class="rate-btn">
                  <span id="one">Your Rating</span>
                  <span id="two">Edit Rating</span>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <app-archived-ghost [ghosts]="ghosts" [@fadeOut]="!ghosts.length" fxLayout="row wrap"></app-archived-ghost>
  </div>
