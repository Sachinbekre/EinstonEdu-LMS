<div class="container">

  <div style="text-align: center">
    <div>
      <h2> Account</h2>
    </div>
    <div>
      <h6> Edit your account settings and change your password here.</h6>
    </div>
  </div>

  <hr>

  <div class="card-body">
    <label for="">Email:</label>
    <div class="input-group">

      <input type="email" id="email" class="form-control" placeholder="Your Email">
      <div class="input-group-append">
        <span class="input-group-text" data-toggle="modal" (click)="myModal1.show()"><i class="fa fa-edit"></i></span>
      </div>
    </div>

  </div>
  <hr>
  <div class="card-body">
    <div class="form-group">
      <label for="">Password:</label>
      <input type="password" class="form-control" placeholder="Enter current password">
    </div>
    <div class="form-group">

      <input type="password" class="form-control" placeholder="Enter new password">
    </div>
    <div class="form-group">

      <input type="password" class="form-control" placeholder="Re-type new password">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary pull-right">Change Password</button>
  </div>



  <div bsModal #myModal1="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModal1Label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Change Your Email</h4>
          <i class="fa fa-close" (click)="myModal1.hide()"></i>
        </div>
        <div class="modal-body">

          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your email id">

            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Your password">
              <span> <small>For your security, if you change your email address your saved credit card information will
                  be deleted.</small>
              </span>
            </div>
            
            <hr>
            <button type="submit" class="btn btn-primary pull-right">Save</button>
          </div>




        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>


</div>
