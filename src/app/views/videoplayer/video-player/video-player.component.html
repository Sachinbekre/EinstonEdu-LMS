<div class="wrapper one-nav-pad">
  <div class="container-fluid h-100">
    <div class="row m-0 w-100 h-100">
      <div class="col-12 col-md-12 p-0">
        <div class="video-section d-flex align-items-center justify-content-center h-100">
          <video #video id="video_player" class="video-js fa vjs-big-play-centered" controls preload="auto" data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
            <source src="{{path}}" type='video/mp4'>
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
          </video>
          
        </div>
      </div>
    </div>
  </div>
</div>
