<li class="nav-item dropdown d-md-down-none" dropdown placement="bottom right">
    <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
      (click)="false">
      <i class="icon-list"></i><span class="badge badge-pill badge-warning">{{pendingTaskCount|async}}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg" *dropdownMenu aria-labelledby="simple-dropdown">
      <div class="dropdown-header text-center"><strong>You have {{pendingTaskCount | async}} pending tasks</strong></div>
        <div *ngFor="let task of pendingTaskList | async">
        <a href="{{task.link}}" class="dropdown-item">
          <div class="small mb-1">{{task.name}}<span class="float-right"><strong>{{task.completion}}%</strong></span></div>
          <span class="progress progress-xs">
            <div class="progress-bar {{task.indication}}" role="progressbar" [style.width.%]="task.completion" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100"></div>
          </span>
        </a>
      </div>
      <a href="{{pendingTaskLink | async}}" class="dropdown-item text-center">
        <strong>View all tasks</strong>
      </a>
    </div>
  </li>
